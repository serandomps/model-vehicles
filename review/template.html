<div class="vehicles-review mb-5">
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md-9">
            <h1 class="title text-center">{?id}{_.make.title} {_.model.title} {manufacturedAt|year}{:else}Create your
                vehicle{/id}</h1>
            <div class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-controls mt-3">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>
            <div class="details">
                {>"vehicles-review-details"/}
            </div>
            <div class="location"></div>
        </div>
        <div class="col-md"></div>
    </div>
    <div class="row mt-5">
        <div class="col-md"></div>
        <div class="col-md-9">
            <div class="text-center">
                <h3>Everything looks good ?
                    <button type="button" class="loading vehicle-ok btn btn-link{^_.vehicleOK} disabled{/_.vehicleOK}"><i class="far fa-check-circle fa-3x"></i></button>
                    <button type="button" class="btn btn-link text-danger"><i class="far fa-times-circle fa-3x"></i></button>
                </h3>
            </div>
        </div>
        <div class="col-md"></div>
    </div>
</div>
