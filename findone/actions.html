<div class="row mb-3">
    <div class="col-lg-2">
        <h4 class="d-none d-lg-block"><span class="badge badge-secondary text-capitalize">{status}</span></h4>
    </div>
    <div class="col-lg-10">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <h4 class="d-lg-none pull-right"><span class="badge badge-secondary text-capitalize">{status}</span></h4>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbar-vehicles-findone-{_.container}"
                    aria-controls="navbar-vehicles-findone-{_.container}" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-vehicles-findone-{_.container}">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link cancel" href="/vehicles"><i class="fas fa-undo text-secondary mr-1"></i> Cancel</a>
                    </li>
                    {?_.status.length}
                    <li class="status-buttons nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown-vehicles-findone-{_.container}"
                           role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-project-diagram text-success mr-1"></i> Status
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdown-vehicles-findone-{_.container}">
                            {#_.status}
                            <a class="dropdown-item text-capitalize" href="#" data-action="{.}">{.}</a>
                            {/_.status}
                        </div>
                    </li>
                    {/_.status.length}
                    {?_.editing}
                    <li class="nav-item">
                        <a class="nav-link edit" href="/vehicles/{id}/edit"><i class="fas fa-edit text-primary mr-1"></i> Edit</a>
                    </li>
                    {/_.editing}
                    <li class="nav-item">
                        <a class="nav-link delete" href="/vehicles/{id}/delete"><i class="fas fa-trash text-danger mr-1"></i> Delete</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
