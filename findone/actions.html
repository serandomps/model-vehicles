<div class="row mb-3">
    <div class="col-lg-2">
        <h4 class="d-none d-lg-block"><span class="badge badge-secondary text-capitalize">{status}</span></h4>
    </div>
    <div class="col-lg-10">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <h4 class="d-lg-none pull-right"><span class="badge badge-secondary text-capitalize">{status}</span></h4>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="#navbar-model-vehicles-findone-{_.container}"
                    aria-controls="navbar-model-vehicles-findone-{_.container}" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-model-vehicles-findone-{_.container}">
                <ul class="navbar-nav ml-auto">
                    {?_.bumpable}
                    <li class="nav-item">
                        <a class="nav-link bumpup" href="#">
                            <i class="fas fa-angle-double-up text-secondary mr-1"></i> Bump Up
                        </a>
                    </li>
                    {/_.bumpable}
                    {?_.privileged}
                    {@is group="admin"}
                    <li class="nav-item">
                        <a class="nav-link review" href="/vehicles/{id}/review">
                            <i class="fas fa-eye fa-fw text-success mr-1"></i> Review
                        </a>
                    </li>
                    {/is}
                    {/_.privileged}
                    {?_.status.length}
                    <li class="status-buttons nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown-model-vehicles-findone-{_.container}"
                           role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-project-diagram fa-fw text-success mr-1"></i> Status
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdown-model-vehicles-findone-{_.container}">
                            {#_.status}
                            <a class="dropdown-item text-capitalize" href="#" data-action="{.}">{.}</a>
                            {/_.status}
                        </div>
                    </li>
                    {/_.status.length}
                    {?_.editing}
                    <li class="nav-item">
                        <a class="nav-link edit" href="/vehicles/{id}/edit">
                            <i class="fas fa-edit fa-fw text-primary mr-1"></i> Edit
                        </a>
                    </li>
                    {/_.editing}
                    <li class="nav-item">
                        <a class="nav-link delete" href="/vehicles/{id}/delete">
                            <i class="fas fa-trash fa-fw text-danger mr-1"></i> Delete
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
