<div class="vehicles-findone">
    <div class="row">
        <div class="col-md-9">
            <div class="actions">
            {?_.edit}
                {>"vehicles-findone-actions"/}
            {:else}
            {@is group="admin"}
                {>"vehicles-findone-actions"/}
            {/is}
            {/_.edit}
            </div>

            <h1 class="font-weight-bolder title text-center">{?id}{_.make.title} {_.model.title} {manufacturedAt|year}{:else}Create your
                vehicle{/id}</h1>
            <div class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-controls mt-3">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>
            <div class="details">
                {>"vehicles-findone-details"/}
            </div>
            {?_.location}
            <div class="location"></div>
            {/_.location}
        </div>
        <div class="col-md-3">
            <div class="recent"></div>
        </div>
    </div>
</div>
