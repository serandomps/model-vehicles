<div class="model-vehicles-find">
    {?title}
    {?secondary}
    <h3 class="title text-dark font-weight-bold mb-3">{title}</h3>
    {:else}
    <h1 class="h2 title text-dark font-weight-bold mb-3">{title}</h1>
    {/secondary}{/title}
    {@slice context=vehicles size="30"}
    <div class="row">
        {#.}
        <div class="col-lg-{size}">
            <div class="thumbnail infinity">
                <div class="card mb-4 mt-2">
                    <a href="{prefix}/{id}"{?external} target="_blank"{/external}>
                        <img src="{_.images[0].x288}" class="card-img-top rounded-lg" alt="..."/>
                    </a>
                    <div class="card-body position-relative">
                        <h3 class="card-title text-truncate mt-1">
                            <a href="{prefix}/{id}" class="stretched-link text-dark font-weight-bold"{?external} target="_blank"{/external}>
                            {_.title}
                            </a>
                        </h3>
                        <div class="d-flex mt-1 mb-3">
                            <div class="text-truncate mr-3">
                                <i class="fas fa-calendar fa-fw mr-1"></i>{manufacturedAt|year}
                            </div>
                            <div class="text-truncate mr-3">
                                <i class="fas fa-tachometer-alt fa-fw mr-1"></i>{mileage|numeral} km
                            </div>
                        </div>
                        <div class="mt-2">
                            <span class="h2 font-weight-bold text-success">{price|numeral}</span>
                            <small class="ml-1 text-muted">LKR</small>
                        </div>
                        <hr class="divider mt-2 mb-2"/>
                        <div class="d-flex text-muted justify-content-between mt-2">
                            <div class="text-muted text-truncate mr-2">
                                <!--<i class="fas fa-map-marker fa-fw mr-1"></i>-->{_.city}
                            </div>
                            <div class="text-muted mr-2">
                                <!--<i class="fas fa-clock fa-fw mr-1"></i>-->{updatedAt|ago}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {/.}
    </div>
    {/slice}
</div>
