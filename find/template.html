<div class="model-vehicles-find">
    {?title}
    {?secondary}
    <h3 class="title font-weight-bolder mb-3">{title}</h3>
    {:else}
    <h1 class="title font-weight-bolder mb-3">{title}</h1>
    {/secondary}{/title}
    {@slice context=vehicles size="30"}
    <div class="row">
        {#.}
        <div class="col-lg-{size}">
            <div class="thumbnail">
                <div class="card mb-3">
                    <a href="{prefix}/{id}"{?external} target="_blank"{/external}>
                        <img src="{_.images[0].url}" class="card-img-top" alt="..."/>
                    </a>
                    <div class="card-body position-relative">
                        <h4 class="card-title text-truncate">
                            <a href="{prefix}/{id}" class="stretched-link text-dark font-weight-bolder"{?external} target="_blank"{/external}>{_.make.title} {_.model.title}
                                <span class="text-muted"> {edition}</span>
                            </a>
                        </h4>
                        <div class="d-flex justify-content-between">
                            <div class="pr-5 text-truncate">
                                <span class="h5 text-muted font-weight-bolder">{price} <small class="text-muted">LKR</small></span>
                            </div>
                            <div class="text-truncate">
                                <span class="h5 text-muted font-weight-bolder">{mileage} <small class="text-muted">km</small></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-1">
                            <div class="pr-5">
                                <span class="h5 text-muted font-weight-bolder">{_.city}</span>
                            </div>
                            <div class="card-text">
                                <span class="badge badge-secondary">{manufacturedAt|year}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {/.}
    </div>
    {/slice}
</div>
