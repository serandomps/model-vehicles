<div class="model-vehicles-find">
    {?title}
    {?secondary}
    <h3 class="title font-weight-bold mb-3">{title}</h3>
    {:else}
    <h1 class="title font-weight-bold mb-3">{title}</h1>
    {/secondary}{/title}
    {@slice context=vehicles size="30"}
    <div class="row">
        {#.}
        <div class="col-lg-{size}">
            <div class="thumbnail">
                <div class="card mb-3">
                    <a href="{prefix}/{id}"{?external} target="_blank"{/external}>
                        <img src="{_.images[0].x288}" class="card-img-top" alt="..."/>
                    </a>
                    <div class="card-body position-relative">
                        <h4 class="card-title text-truncate">
                            <a href="{prefix}/{id}" class="stretched-link text-dark font-weight-bold"{?external} target="_blank"{/external}>{_.make.title} {_.model.title}
                                <span class="text-muted"> {edition}</span>
                            </a>
                        </h4>
                        <div class="location text-muted">
                            <span class="text-muted">{_.city}</span>
                        </div>
                        <div class="text-danger">
                            <span class="h3 font-weight-bold">{price|numeral}</span>
                            <small class="ml-1 text-muted">LKR</small>
                        </div>
                        <hr class="divider mt-2"/>
                        <div class="d-flex text-muted font-weight-bold">
                            <div class="text-truncate mr-3">
                                <i class="fas fa-tachometer-alt fa-fw mr-1"></i>{mileage|numeral}<small class="text-muted ml-1">km</small>
                            </div>
                            <div class="card-text">
                                <i class="fas fa-calendar fa-fw mr-1"></i>{manufacturedAt|year}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {/.}
    </div>
    {/slice}
</div>
