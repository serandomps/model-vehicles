<div class="row">
    <div class="col-md"></div>
    <div class="col-md-8">
        <h1 class="title text-center mb-3">{_.make.title} {_.model.title} {manufacturedAt|year}</h1>
        <div class="card mb-3">
            <div class="card-header">Status</div>
            <div class="card-body">
                {@blocks block="select" id=_.container name="status" value=_.status options=_.picks/}
                <button class="update btn btn-danger mr-1">Update</button>
                <a href="/vehicles/{id}" class="cancel btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
    <div class="col-md"></div>
</div>
